<!DOCTYPE html>
<html lang="en" ng-app="me">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title ng-bind="title">Me</title>
    
    <!-- <link href="prism/themes/prism.css" rel="stylesheet" type="text/css"> -->
    
    <!-- production:css style.min.css -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <!-- /production -->
    
  </head>
  
  <body layout="row">
    
    <drawer id="left" ng-include="'templates/components/left-drawer.html'" ng-controller="LeftDrawerController" ng-cloak></drawer>
    
    <flex grow="1" shrink="1" layout="column">
      <toolbar class="primary elevate" ng-include="'templates/components/toolbar.html'" ng-controller="ToolbarController" ng-cloak></toolbar>
      <scroll flex grow="1" shrink="1" layout="column">
        <flex grow="1" layout="column" align-self="center" class="view-container">
            <flex grow="1" layout="column" ng-view></flex>
        </flex>
      </scroll>
    </flex>
    
    <drawer id="right" full lock-open="gt-lg" ng-include="'templates/components/right-drawer.html'" ng-controller="RightDrawerController" ng-cloak></drawer>
    
    <!-- <script type="text/javascript" src="marked/marked.min.js"></script> -->
    <!-- <script type="text/javascript" src="prism/prism.js" data-manual></script> -->
    
    <!-- production:[src] angular/ -->
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="angular-sanitize/angular-sanitize.min.js"></script>
    <!-- /production -->
    
    <!-- production:js app.min.js -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="scripts/animations/collapse.js"></script>
    <script type="text/javascript" src="scripts/controllers/LeftDrawerController.js"></script>
    <!-- <script type="text/javascript" src="scripts/controllers/PostController.js"></script> -->
    <script type="text/javascript" src="scripts/controllers/ResumeController.js"></script>
    <script type="text/javascript" src="scripts/controllers/RightDrawerController.js"></script>
    <script type="text/javascript" src="scripts/controllers/ToolbarController.js"></script>
    <script type="text/javascript" src="scripts/directives/drawer.js"></script>
    <!-- <script type="text/javascript" src="scripts/directives/gravatar.js"></script> -->
    <script type="text/javascript" src="scripts/directives/flex.js"></script>
    <!-- <script type="text/javascript" src="scripts/directives/input.js"></script> -->
    <!-- <script type="text/javascript" src="scripts/directives/marked.js"></script> -->
    <script type="text/javascript" src="scripts/directives/mediaPlayer.js"></script>
    <script type="text/javascript" src="scripts/directives/ngView.js"></script>
    <script type="text/javascript" src="scripts/directives/progressLinear.js"></script>
    <script type="text/javascript" src="scripts/directives/ripple.js"></script>
    <!-- <script type="text/javascript" src="scripts/directives/tabs.js"></script> -->
    <!-- <script type="text/javascript" src="scripts/filters/age.js"></script> -->
    <script type="text/javascript" src="scripts/services/album.js"></script>
    <script type="text/javascript" src="scripts/services/audio.js"></script>
    <script type="text/javascript" src="scripts/services/backdrop.js"></script>
    <script type="text/javascript" src="scripts/services/dialog.js"></script>
    <script type="text/javascript" src="scripts/services/drawer.js"></script>
    <!-- <script type="text/javascript" src="scripts/services/md5.js"></script> -->
    <!-- <script type="text/javascript" src="scripts/services/marked.js"></script> -->
    <script type="text/javascript" src="scripts/services/media.js"></script>
    <!-- <script type="text/javascript" src="scripts/services/post.js"></script> -->
    <script type="text/javascript" src="scripts/services/scroll.js"></script>
    <!-- /production -->
    
  </body>
</html>
