<toolbar>
  <gravatar>
    <img src="http://www.gravatar.com/avatar/ce39af8f31844dcf969a24bd9051d434"></img>
  </gravatar>
  <name flex align="stretch">Daniel Nagy</name>
</toolbar>

<list>
  <a item ink-color="#B3E5FC" ng-repeat="item in menu" ng-class="{active: item.active}" ng-href="{{item.href}}">
    <icon src="{{item.icon}}"></icon>
    <content>
      <div>{{item.text}}</div>
    </content>
  </a>
</list>
