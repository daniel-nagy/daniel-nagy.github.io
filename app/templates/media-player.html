<paper>
  
  <img ng-src="{{album.artworkUrl}}"></img>
  
  <media-toolbar>
    
    <div class="now-playing">
      <div class="track-title">{{album.currentTrack().title}}</div>
      <div class="duration">{{audio.currentTime() | playBack}}</div>
    </div>
    
    <media-controls>
      <div>
        <button icon src="icons/previous.svg" ng-disabled="!album.hasPreviousTrack()" ng-click="selectPrevious()"></button>
        <button icon src="{{audio.isPlaying() ? 'icons/pause.svg' : 'icons/play.svg'}}" ng-click="audio.isPlaying() ? audio.pause() : audio.play()"></button>
        <button icon src="icons/next.svg" ng-disabled="!album.hasNextTrack()" ng-click="selectNext()"></button>
      </div>
      <div>
        <button icon src="icons/shuffle.svg" ng-click="toggleShuffle()" ng-class="{active: album.isShuffled()}"></button>
        <button icon src="icons/repeat.svg" ng-click="toggleRepeat()" ng-class="{active: audio.repeatEnabled()}"></button>
      </div>
    </media-controls>
    
    <progress-linear ng-attr-indeterminate="{{loading}}" value="{{audio.currentTime()}}" max="{{audio.duration()}}" buffered="{{audio.buffered()}}"></progress-linear>
    
  </media-toolbar>
  
</paper>

<paper>
  
  <media-toolbar>
    
    <info>
      <div class="title">{{album.title}}</div>
      <div class="artist">{{album.artist}} &middot; {{album.release}}</div>
    </info>
    
    <button icon src="icons/more-vertical.svg" ng-click="showTracks = !showTracks"></button>
    
  </media-toolbar>
  
  
  <scroll ng-show="showTracks">
    <tracks>
      <div class="track" ripple ink-color="#B3E5FC" ng-repeat="track in album.tracks" ng-click="selectTrack(track, $index)">
        <div class="number">{{track.number | zeroPad}}</div>
        <div class="title-container">
          <div class="track-title">{{track.title}}</div>
          <icon ng-if="album._current === $index" src="{{audio.isPlaying() ? 'icons/volume-up.svg' : 'icons/volume-mute.svg'}}"></icon>
        </div>
        <div class="duration">{{track.duration | playBack}}</div>
      </div>
    </tracks>
  </scroll>
  
</paper>
