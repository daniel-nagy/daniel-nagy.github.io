<!DOCTYPE html>
<html lang="en" ng-app="me">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Me</title>
    
    <link rel="stylesheet" href="style.min.css">
    
  </head>
  
  <body layout="row">
    
    <drawer id="left" ng-include="'templates/left-drawer.html'" ng-controller="LeftDrawerController" ng-cloak></drawer>
    
    <flex grow="1" shrink="1" layout="column">
      <toolbar ng-include="'templates/toolbar.html'" ng-controller="ToolbarController" ng-cloak></toolbar>
      <ng-view></ng-view>
    </flex>
    
    <drawer id="right" lock-open="screen-lg" ng-include="'templates/right-drawer.html'" ng-cloak></drawer>
    
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="angular/angular-route.min.js"></script>
    
    <script src="app.min.js"></script>
    
  </body>
</html>
